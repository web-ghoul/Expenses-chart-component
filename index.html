<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./font.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>
    <main>
        <div class="container">
            <header>
                <div class="contain">
                    <div class="text">
                        <div class="head">My balance</div>
                        <span class="price">$921.48</span>
                    </div>

                    <div class="shape">
                        <span></span>
                    </div>
                </div>
            </header>


            <section>
                <div class="contain">
                    <div class="head">Spending - Last 7 days</div>

                    <article class="graphs">
                        <span>mon</span>
                        <span>tue</span>
                        <span>wed</span>
                        <span>thu</span>
                        <span>fri</span>
                        <span>sat</span>
                        <span>sun</span>
                    </article>

                    <div class="data">
                        <div class="info-1">
                            <span>Total this month</span>
                            <div class="num">$478.33</div>
                        </div>
                        <div class="info-2">
                            <div class="num">+2.4%</div>
                            <span>from last month</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
